<!DOCTYPE html> {% extends 'store/index.html' %} {% load static %}
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="row">
        {% for product in products%}
        <div class="col-lg-2 col-md-4 col-sm-5 ml-3">
            <a href='/product/{{product.slug}}'><img class="thumbnail" src="images/{{product.image}}"></a>
            <div class="box-element product d-flex flex-column justify-content-center">
                <a href='/product/{{product.slug}}'><h6><strong>{{product.name}}</strong></h6></a>
                <h4 style="display: inline-block; "><strong>${{product.price|floatformat:2}}</strong></h4>
                <button class="btn btn-outline-secondary add-btn bg-warning text-dark addBtn"><i class="bi-basket"></i>&nbsp;Įdėti į krepšelį</button>
               

            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
